<div id="container" class="container mt-4">

    <div id="container" class="container mt-2">

        <div class="form-floating">
            <select class="form-select" id="company" aria-label="Floating label select example">
                <option value="{{employee_list_data.company }}" selected>{{ employee_list_data.company }}</option>
                
                <option value="AGUA FUENTE">AGUA FUENTE</option>
                <option value="DRDC">DRDC</option>
                <option value="LCSDC">LCSDC</option>
                <option value="NLDC">NLDC</option>
                       
            </select>
        <label for="floatingInputGrid" class="label-large">Company</label>
        </div>
        <br>
        <div class="form-floating">
            <select class="form-select" id="department" aria-label="Floating label select example">

                <option value="{{employee_list_data.department }}" selected>{{ employee_list_data.department }}</option>
                <option value="ADMIN">ADMIN</option>
                <option value="ENGR-ANTIPLO">ENGR-ANTIPLO</option>
                <option value="ENGR-CAVITE">ENGR-CAVITE</option>
                <option value="FINANCE">FINANCE</option>
                <option value="LEGAL">LEGAL</option>
                <option value="TREASURY">TREASURY</option>
                
                
            </select>
        <label for="floatingInputGrid" class="label-large">Department</label>
        </div>

        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="employee_no" value="{{employee_list_data.employee_no }}" >
            <label for="floatingInputGrid" class="label-large">Employee NO.</label>

          
          </div>
        

        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="first_name" value="{{employee_list_data.first_name }}" >
            <label for="floatingInputGrid" class="label-large">First Name</label>

          
        </div>
        <br>
        <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="last_name" value="{{employee_list_data.last_name }}"></input>
              <label for="floatingInputGrid" class="label-large">Last Name</label>

            
            </div>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="designation" value="{{employee_list_data.designation }}" >
            <label for="floatingInputGrid" class="label-large">Designation</label>

        
        </div>
        <br>

        <div class="form-floating">
            <select class="form-select" id="salary_status" aria-label="Floating label select example">
                <option value="{{employee_list_data.salary_status }}" selected>{{ employee_list_data.salary_status }}</option>
               
                <option value="Monthly">Monthly</option>
                <option value="Daily">Daily</option>

            
            </select>
            <label for="floatingInputGrid" class="label-large">Salary Status</label>
        
        </div>

        <br>
        <div class="form-floating">
            <input type="number"  class="form-control" id="rate" value="{{employee_list_data.rate }}" ></input>
            <label for="floatingInputGrid" class="label-large">Rate</label>

          
          </div>

        <br>
        <div class="form-floating">
            <select class="form-select" id="employee_status" aria-label="Floating label select example">
                <option value="{{employee_list_data.employee_status }}" selected>{{ employee_list_data.employee_status }}</option>
                
                <option value="Employed">Employed</option>
                <option value="Resigned">Resigned</option>

            
            </select>
            <label for="floatingInputGrid" class="label-large">Employee Status</label>
        
        </div>
        
        <!-- <input type="text" class="form-control" id="update_jo_id" " hidden> -->

        <br>

        <br>
        <div class="form-floating">
            <input type="text"  class="form-control" id="trans_id" value="{{employee_list_data.id }}" hidden></input>
           

          
          </div>
          <br>
        <button type="button" class="btn btn-primary" id="btn_update_employee">Update</button>


    </div>


     
</div>
