            <script>
            let isEditting = false;
                      
                      const profile_id_input = document.getElementById("id");
                      const company_name = document.getElementById("company_name");
                      const tin =  document.getElementById("tin");
                      const company_business_type = document.getElementById("company_business_type");
                      const company_financial_year_end = document.getElementById("company_financial_year_end");
                      const company_rdo = document.getElementById("company_rdo");
                      const company_address = document.getElementById("company_address");

                      const updateButton = document.getElementById("updateButton");
                      const fields = document.querySelectorAll("#myForm input[type='text'], #myForm textarea");

                      updateButton.addEventListener("click", () => {
                        fields.forEach((field) => {
                          field.readOnly = !field.readOnly; // Toggle the readonly attribute
                        });

                        if (fields[0].readOnly) {
                          updateButton.textContent = "Update"; // When fields are readonly
                        } else {
                          updateButton.textContent = "Save"; // When fields are editable
                        }

                        // Check if the button is now in the "Save" state, indicating fields are editable
                        if (updateButton.textContent === "Save") {
                          isEditting = true;
                        } else if (isEditting) {
                          // If in the "Save" state, send the update request
                          updateCompanyProfile();
                          isEditting = false;
                        }
                      });

                      async function updateCompanyProfile() {
                        // Gather data from input fields
                        const profileData = {
                          tin: tin.value,
                          company_name: company_name.value,
                          address: company_address.value,
                          rdo: company_rdo.value,
                          type_of_bussiness: company_business_type.value,
                          financial_year_end: company_financial_year_end.value,
                          user: "current_user" // Replace this with the current user if needed
                        };

                        const profile_id = parseInt(profile_id_input.value); // Ensure profile_id is correctly parsed as an integer

                        if (isNaN(profile_id)) {
                          alert("Invalid Profile ID");
                          return;
                        }

                     

                        try {
                          // Send PUT request to update the company profile
                          const response = await fetch(`/api-update-company_profile/?profile_id=${profile_id}`, {
                            method: "PUT",
                            headers: {
                              "Content-Type": "application/json",
                            },
                            body: JSON.stringify(profileData),
                          });

                          if (response.ok) {
                            const result = await response.json();
                            alert(result.message); // Show success message
                          } else {
                            const error = await response.json();
                            alert(`Error: ${error.detail}`); // Show error message
                          }
                        } catch (error) {
                          console.error("An error occurred:", error);
                          alert("An error occurred while updating the profile.");
                        }
                      }

            </script>
