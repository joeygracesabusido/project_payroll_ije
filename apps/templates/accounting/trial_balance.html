                <script>
                    
                    function printTableAsPDF() {
                        const { jsPDF } = window.jspdf;
            
                        // Capture the table using html2canvas
                        html2canvas(document.getElementById('table_trial_balance')).then(function (canvas) {
                            const imgData = canvas.toDataURL('image/png');
                            const pdf = new jsPDF();
            
                            // Add the image of the table to the PDF
                            pdf.addImage(imgData, 'PNG', 10, 10, 190, 0); // (imageData, format, x, y, width, height)
                            pdf.save('table.pdf'); // Save the generated PDF
                        });
                    }
